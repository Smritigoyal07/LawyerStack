            <div class="btn bttn">
                <p>Name</p><input type="text" placeholder="full name">

                    male<input type="radio" name="Mygender">

                <div>

                <input type="file" id="choose_File">
            </div>
            
                <p><label for="State">State</label></p>
                <select name="state" id="State">

                    <option value="delhi">delhi</option>
                </select>

                <p><label for="city">city</label></p>
                <select name="city" id="city">
                    <option value="select"></option>
                    <option value="city">city</option>
                </select>

                <p>PIN Code : </p><input type="number" placeholder="PIN Code">
